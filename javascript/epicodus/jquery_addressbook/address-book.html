<!DOCTYPE html>
<html>
<head>
  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrapValidator.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <!-- SCRIPTS -->
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrapValidator.min.js"></script>
  <script src="js/scripts.js"></script>

  <!-- TITLE -->
  <title>Address Book | jQuery</title>
</head>
<body>
  <!-- MAIN CONTENT -->
  <div class="container">
    <div class='page-header'>
      <div class="main-heading">
        <h1>Address Book</h1>
        <p>A Study in jQuery App Development</p>
      </div>
      <div class="project-github-link">
        <p>Find this app on: </p>
        <a href="https://github.com/monkecheese/address-book-js" target="_blank" class="btn btn-default">Github</a>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name" required />
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name" required />
          </div>
          <div class="form-group">
            <label for="new-phone">Phone</label>
            <input type="tel" class="form-control" id="new-phone" required />
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="email" class="form-control" id="new-email" required />
          </div>

          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control" id="new-street" required />
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="new-city">City</label>
                    <input type="text" class="form-control" id="new-city" required />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="new-state">State</label>
                    <input type="text" class="form-control" id="new-state" required />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="new-zip">Zip</label>
                <input type="text" class="form-control" id="new-zip" required />
              </div>
            </div>
          </div>

          <div class="form-group">
            <span class="btn btn-default" id="add-address">Another address</span>
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
      </div>

      <div class="col-md-4">
        <h2>Contacts:</h2>
        <ul id="contacts">
      </div>

        </ul>
      <div class="col-md-4">
        <div id="show-contact">
          <h2></h2>
          <p><strong>First name: </strong><span class="first-name"></span></p>
          <p><strong>Last name: </strong><span class="last-name"></span></p>
          <p><strong>Phone: </strong><span class="phone"></span></p>
          <p><strong>Email: </strong><span class="email"></span></p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
    </div>
  </div><!-- END DIV CONTAINER -->
</body>
</html>
