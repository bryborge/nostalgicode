<div class="header">
  <h2>Add Students</h2>
</div>

<div class="row">

  <div class="col-md-6">
    <form ng-submit="addStudent()">
      <div class="form-group">
        <input type="text" ng-model="studentName" class="form-control" placeholder="Enter New Student">
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>

</div>
