<html>
    <head>
        <!-- META -->
        <meta charset='utf-8'>

        <!-- STYLES -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>

        <!-- SCRIPTS -->
        <script src='js/jquery-1.11.2.js'></script>
        <script src='js/scripts.js'></script>

        <!-- TITLE -->
        <title>Triangle Checker</title>
    </head>
    <body>
        <div class='container'>
            <h1>Triangle Checker</h1>

            <form id='check-triangle' method='post'>
                <div class='form-group'>
                    <label for='x-side'>Length of side "x"</label>
                    <input type='number' name ='x-side' id='x-side' placeholder='define x' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='y-side'>Length of side "y"</label>
                    <input type='number' name ='y-side' id='y-side' placeholder='define y' class='form-control'>
                </div>
                <div class='form-group'>
                    <label for='z-side'>Length of side "z"</label>
                    <input type='number' name ='z-side' id='z-side' placeholder='define z' class='form-control'>
                </div>

                <button type='submit' class='btn btn-info'>Submit</button>
            </form>
        </div>
    </body>
</html>
